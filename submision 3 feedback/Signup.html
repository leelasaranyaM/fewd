
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        form { margin: 50px auto; width: 350px; padding: 25px; background: white; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); }
        label, input { display: block; margin: 10px auto; width: 90%; padding: 8px; }
        input[type="submit"] { background: #008cba; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background: #005f73; }
    </style>
</head>
<body>
    <form>
        <h2>Sign Up</h2>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
